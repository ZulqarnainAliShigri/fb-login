<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            background-image: url("https://plus.unsplash.com/premium_photo-1669077045968-e557d1646d56?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-box {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h1 {
            color: #1877f2;
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .login-box form {
            margin-top: 15px;
        }

        .login-box form input {
            width: 100%;
            margin-bottom: 15px;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            background-color: #f5f6f7;
            outline: none;
        }

        .login-box form input:focus {
            border: 1px solid #1877f2;
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.2);
        }

        .login-box form button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box form button:hover {
            background-color: #165fe3;
        }

        .login-box a {
            display: block;
            margin: 20px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box .divider {
            margin: 20px 0;
            border-bottom: 1px solid #dddfe2;
        }

        .login-box .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #42b72a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box .signup-btn:hover {
            background-color: #36a420;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>facebook</h1>
            <form>
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a href="#">Forgotten password?</a>
            <hr>
            <button class="signup-btn">Create New Account</button>
        </div>
    </div>
</body>

</html>
